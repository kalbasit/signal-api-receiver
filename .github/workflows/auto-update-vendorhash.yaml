name: Auto Update Vendor Hash
on:
  pull_request:
    branches:
      - main
      - "release-*"
    paths:
      - "go.mod"
      - "go.sum"
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true
jobs:
  update-vendor-hash:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GHA_PAT_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - run: |
          if nix build --print-build-logs .#signal-api-receiver 2> /tmp/log; then
            exit 0
          fi

          hash="$(grep 'got:' /tmp/log | awk '{print $2}')"
          echo "hash=$hash"

          if [[ -z "$hash" ]]; then
            echo >@2 hash is empty
            exit 1
          fi

          sed -e "s#vendorHash =.*\$#vendorHash = \"$hash\";#g" -i nix/packages/signal-api-receiver/default.nix

          git diff
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Auto Update Vendor Hash"
